<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--1.选择一个-->
  <select name="apple" v-model="fruit">
    <option value="香蕉" >香蕉</option>
    <option value="西瓜" >西瓜</option>
    <option value="苹果" >苹果</option>
    <option value="橙子" >橙子</option>
  </select>
<h2>你选择的水果是：{{fruit}}</h2>
  <!--2.选择多个-->
  <select name="apple"v-model="fruits" multiple>
    <option value="香蕉" >香蕉</option>
    <option value="西瓜" >西瓜</option>
    <option value="苹果" >苹果</option>
    <option value="橙子" >橙子</option>
  </select>
  <h2>你选择的水果是：{{fruits}}</h2>
 </div>

 <script src="../js/vue.js"></script>
 <script>
     const app = new Vue({
         el: "#app",
         data: {
           fruit: '西瓜',
           fruits: []
         }
     })
 </script>


</body>
</html>
