<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <input type="text" v-model="message">
  {{message}}
  <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
          message: "你好"
        }
    })
</script>

</body>
</html>
