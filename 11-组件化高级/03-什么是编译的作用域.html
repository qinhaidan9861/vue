<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  使用实例的isShow-->
  <my-cpn v-show="isShow"></my-cpn>
</div>
<template id="cpn">
  <div>
    <h2>我是子组件</h2>
    <p>我是内容</p>
    <button @click="btnClick">按钮</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好",
      isShow: false
    },
    components: {
      'my-cpn': {
        template: '#cpn',
        data() {
          return {
            isShow: false
          }
        },
        methods: {
          btnClick() {
            console.log('btnClick');
          }
        }
      }
    }
  })
</script>

</body>
</html>
