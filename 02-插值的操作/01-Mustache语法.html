<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2>{{message}},覃海丹</h2>
  <h2>{{firstName}}海丹</h2>
  <h2>{{firstName + lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>
  <h2>{{firstName + ' ' +  lastName}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
          message:"你好",
          firstName:'覃',
          lastName:'海丹'
        }
    })
</script>
</body>
</html>
