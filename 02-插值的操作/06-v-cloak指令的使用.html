<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
<div id="app" >
  {{message}}
  <h2 v-cloak>Hello,{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  setTimeout(() => {
    //在vue解析之前，div中有一个属性v-cloak
    //在vue解析之后，div中，可以一个属性v-cloak
    const app = new Vue({
      el:"#app",
      data:{
        message:"你好"
      }
    })
  },1000)

</script>
</body>
</html>
