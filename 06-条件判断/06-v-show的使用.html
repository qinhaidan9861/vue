<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  v-if：当条件为false时，包含v-if指令的元素们，根本不会存在DOM-->
  <h2 v-if="isShow" id="qqq">{{message}}</h2>
<!--  v-show：当条件为false时，v-show只是给我们的元素添加了一个行内样式：display；none-->
  <h2 v-show="isShow" id="www">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
          message: "你好",
          isShow: true
        }
    })
</script>
</body>
</html>
