<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
    <h2>当前计数: {{counter}}</h2>
<!--    <button @click="increment">+</button>-->
    <button v-on:click="increment">+</button>
    <button @click="decrement">-</button>
</div>
<script>
    //语法糖：简写
    //proxy代理
    const obj={
        counter:0
    }
    const app = new Vue({
        el:'#app',
        data:obj,
        methods:{
            increment:function (){
                console.log("increment被执行了")
                this.counter++
            },
            decrement:function (){
                console.log("decrement被执行了")
                this.counter--
            }
        },
        created:function (){
            console.log("created")
        }
    })
</script>
</body>
</html>
