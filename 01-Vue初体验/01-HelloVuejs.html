<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
    <h2>{{message}}</h2>
    <h1>{{name}}</h1>
</div>
<script>
    //let(变量） const（常量）
    const app = new Vue({
        el:'#app',//用于挂载要管理的元素
        data:{ //定义数据
            message : 'HelloVue',
            name:'王中干'
        }
    })
</script>
</body>
</html>
