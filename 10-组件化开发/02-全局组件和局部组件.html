<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
</div>

<div id="app2">
  <my-cpn></my-cpn>
</div>
<script src="../js/vue.js"></script>
<script>
  //1、创建组件构造器
  const cpnC = Vue.extend({
    template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容，你好啊</p>
        <p>我是内容，今天天气不错</p>
      </div>
     `
  })
  //2、注册组件（全局组件，意味着可以在多个Vue的实例下面使用）
  //Vue.component('my-cpn',cpnC)

 //怎么注册四组件才是局部组件？

  const app = new Vue({
    el: "#app",
    data: {
      message: "你好"
    },
    components: {
      //my-cpn使用组件时的标签名
      'my-cpn': cpnC
    }
  })

  const app2 = new Vue({
    el: '#app2'
  })

</script>

</body>
</html>
