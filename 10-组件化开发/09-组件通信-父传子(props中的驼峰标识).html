<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn :child-info="info" :child-my-message="message"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{childInfo}}</h2>
    <h2>{{childMyMessage}}</h2>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    props: {
      childInfo: {
        type: Object, //对象类型
        default() {
          return{}
        }
      },
      childMyMessage:{
        type: String,
        default: ''
      }
    }
  }
   const app = new Vue({
       el: "#app",
       data: {
         message: "你好啊",
           info:{
             name: 'qhd',
             age: 24
           }
       },
     components: {
         cpn
     }
   })
</script>

</body>
</html>
