<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  组件实例对象-->
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>

</div>
<template id="cpn">
  <div>
    <h3>当前计数:{{counter}}</h3>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const obj = {
    counter: 0
  }
  //1、注册一个全局变量
  Vue.component('my-cpn',{
    template:'#cpn',
    //同时加或减,同一个对象
    // data(){
    //   return obj
    // },
    //不同对象
    data(){
      return {
        counter: 0
      }
    },
    methods: {
      increment(){
        this.counter++
      },
      decrement(){
        this.counter--
      }
    }
  })
   const app = new Vue({
     el: "#app",
     counter: 0,
     data: {
       message: "你好"
     }
   })
</script>

</body>
</html>
