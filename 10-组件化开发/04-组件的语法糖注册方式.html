<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  //3、使用组件-->
  <cpn></cpn>
  <cpn1></cpn1>
</div>

<script src="../js/vue.js"></script>
<script>
  //1、全集组件注册的语法糖
  //1、创建组件构造器

  //2、注册组件
  Vue.component('cpn',{
    template: `
           <div>
            <h2>我是标题全局</h2>
            <p>我是内容</p>
           </div>
           `
  })
   const app = new Vue({
       el: "#app",
       data: {
         message: "你好"
       },
     components: {
         cpn1: {
           template: `
           <div>
            <h2>我是标题局部</h2>
            <p>我是内容</p>
           </div>
           `
         }
   }
   })
</script>

</body>
</html>
