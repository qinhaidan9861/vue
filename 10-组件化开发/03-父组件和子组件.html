<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn2></cpn2>
  <cpn1></cpn1>
</div>

<script src="../js/vue.js"></script>
<script>
  //1、创建组件构造器（子组件）
  const cpnC1 = Vue.extend({
    template: `
      <div>
        <h2>我是标题1</h2>
        <p>我是内容1子组件</p>
      </div>
    `
  })
 // 2、创建组件构造器（父组件）
  const cpnC2 = Vue.extend({
    template: `
      <div>
        <h2>我是标题2</h2>
        <p>我是内容2父组件</p>
        <cpn1></cpn1>
      </div>
    `,
    components: {
      cpn1:cpnC1
    }
  })

   const app = new Vue({
       el: "#app",
       data: {
         message: "你好"
       },
     components: {
         cpn2: cpnC2,
     }
   })
</script>

</body>
</html>
