<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>{{p}}</p>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  //注册一个全局组件
  Vue.component('cpn',{
    template:'#cpn',
      data() {
        return {
          title:'我是标题',
          p:'我是内容1啊啊哈哈哈'
        }
      }
  })
   const app = new Vue({
       el: "#app",
       data: {
         message: "你好"
       }
   })
</script>

</body>
</html>
