<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <mycpn></mycpn>

</div>

<template id="cpn">
  <div>
    <mcpn></mcpn>
  </div>
</template>

<template id="ccpn">
  <div>
    <h4>我是cpn组件</h4>
    <h2>我是子组件</h2>
    <button @click="btnClick">按钮</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  let app;
  app = new Vue({
    el: "#app",
    data: {
      message: "你好"
    },
    components: {
      mycpn: {
        template: '#cpn',
        data(){
          return {
            name: '我是cpn组件的name'
          }
        },
        components: {
          mcpn: {
            template: '#ccpn',
            methods: {
              btnClick() {
                //1、访问父组件$parent
                console.log(this.$parent.name);

                //2、访问根组件$root
                console.log(this.$root);
                console.log(this.$root.message);
              }
            }
          }
        }
      }
    }
  });
</script>

</body>
</html>
