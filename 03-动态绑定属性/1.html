<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <h2 :style="[color,fontSize]">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
          message: "你好",
          color: {backgroundColor: 'red'},
          fontSize: {fontSize:'50px'},
        }
    })
</script>
</body>
</html>
