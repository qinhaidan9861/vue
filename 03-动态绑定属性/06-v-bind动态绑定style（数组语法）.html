<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 :style="[baseStyle1,baseStyle2]">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
          message: "你好a",
          baseStyle1: {backgroundColor:'red'},
          baseStyle2: {fontSize:'50px'},
        }
    })
</script>
</body>
</html>
