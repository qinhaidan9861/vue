<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #app{
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
<div id="app">
<!-- 正确的使用v-bind指令-->
  <img v-bind:src="imgURL" alt="">
  <a v-bind:href="aHref" alt="">百度一下</a>

<!-- 语法糖的写法-->
  <img :src="imgURL" alt="">
  <a :href="aHref" alt="">百度一下</a>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
          message:"你好",
          imgURL:'https://cn.vuejs.org/images/logo.svg',
          aHref:'https://www.baidu.com'
        }
    })
</script>
</body>
</html>
