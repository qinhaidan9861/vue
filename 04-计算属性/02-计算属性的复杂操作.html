<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>总价格{{totalPrice}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
          books:[
            {id: 100, name: 'Java基础', price: 50},
            {id: 101, name: 'Mysql', price: 50},
            {id: 102, name: '计算机操作原理', price: 50},
            {id: 103, name: '算法与程序设计', price: 50},
          ]
        },
      computed: {
          totalPrice: function (){
            let result = 0;
            for (let i = 0; i < this.books.length; i++){
              result += this.books[i].price;
            }
            return result
          }
      }
    })
</script>
</body>
</html>
